<!DOCTYPE html>
<html class="light" lang="ja">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Products - Fuwalief</title>
  <meta name="description" content="日々の生活に心地よいリズムをもたらす、Fuwaliefのプロダクトストーリー。" />
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2bee6c",
            "primary-hover": "#25d05e",
            "background-light": "#f6f8f6",
            "background-dark": "#102216",
            "text-main": "#0d1b12",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "Noto Sans JP", "sans-serif"],
            "body": ["Noto Sans JP", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "2rem",
            "xl": "3rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    body { font-family: "Noto Sans JP", "Plus Jakarta Sans", sans-serif; }
    h1, h2, h3, h4, h5, h6 { font-family: "Plus Jakarta Sans", "Noto Sans JP", sans-serif; }
    @keyframes fadeInUp { from { opacity:0; transform:translateY(24px) } to { opacity:1; transform:translateY(0) } }
    @keyframes fadeIn { from { opacity:0 } to { opacity:1 } }
    @keyframes scaleIn { from { opacity:0; transform:scale(0.96) } to { opacity:1; transform:scale(1) } }
    [data-animate] { opacity: 0; }
    .fade-in-up.is-visible { animation: fadeInUp 0.7s ease-out both; }
    .fade-in.is-visible { animation: fadeIn 0.7s ease-out both; }
    .scale-in.is-visible { animation: scaleIn 0.6s ease-out both; }
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#0d1b12] dark:text-white transition-colors duration-200">
  <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">

    <!-- Navigation -->
    <div class="fixed top-4 left-0 right-0 z-50 flex justify-center px-4 pointer-events-none">
      <div class="pointer-events-auto w-full max-w-[960px]">
        <div class="bg-white/90 dark:bg-[#102216]/90 backdrop-blur-md border border-[#e7f3eb] dark:border-[#2bee6c]/20 shadow-xl shadow-black/5 rounded-full px-6 py-3 transition-all">
          <header class="flex w-full items-center justify-between whitespace-nowrap">
            <a href="./" class="flex items-center gap-1 no-underline">
              <img src="assets/full-logo.png" alt="Fuwalief" class="h-8" />
            </a>
            <div class="flex flex-1 justify-end gap-4 md:gap-8 items-center">
              <div class="hidden md:flex items-center gap-9">
                <a class="text-sm font-medium leading-normal hover:text-primary transition-colors dark:text-gray-200" href="./">ホーム</a>
                <a class="text-sm font-medium leading-normal hover:text-primary transition-colors dark:text-gray-200" href="./#mission">ミッション</a>
                <a class="text-sm font-medium leading-normal hover:text-primary transition-colors dark:text-gray-200" href="./products.html">プロダクト</a>
                <a class="text-sm font-medium leading-normal hover:text-primary transition-colors dark:text-gray-200" href="./#company">会社概要</a>
              </div>
              <a href="./#contact" class="hidden md:flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-primary text-[#0d1b12] text-sm font-bold leading-normal tracking-[0.015em] hover:opacity-90 transition-opacity no-underline">
                <span class="truncate">お問い合わせ</span>
              </a>
              <button id="menu-toggle" class="md:hidden flex items-center justify-center w-10 h-10 rounded-full hover:bg-[#e7f3eb] dark:hover:bg-[#1e3a29] transition-colors" aria-label="メニューを開く">
                <svg id="menu-icon" class="w-6 h-6 text-[#0d1b12] dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
                <svg id="close-icon" class="hidden w-6 h-6 text-[#0d1b12] dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
              </button>
            </div>
          </header>
        </div>
        <div id="mobile-menu" class="hidden md:hidden mt-2 bg-white/95 dark:bg-[#102216]/95 backdrop-blur-md border border-[#e7f3eb] dark:border-[#2bee6c]/20 shadow-xl rounded-2xl px-6 py-4">
          <nav class="flex flex-col gap-1">
            <a class="text-sm font-medium py-3 hover:text-primary transition-colors dark:text-gray-200" href="./">ホーム</a>
            <a class="text-sm font-medium py-3 hover:text-primary transition-colors dark:text-gray-200" href="./#mission">ミッション</a>
            <a class="text-sm font-medium py-3 hover:text-primary transition-colors dark:text-gray-200" href="./products.html">プロダクト</a>
            <a class="text-sm font-medium py-3 hover:text-primary transition-colors dark:text-gray-200" href="./#company">会社概要</a>
            <a href="./#contact" class="flex cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-primary text-[#0d1b12] text-sm font-bold leading-normal tracking-[0.015em] hover:opacity-90 transition-opacity no-underline mt-2">
              お問い合わせ
            </a>
          </nav>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("menu-toggle").addEventListener("click", function() {
        var menu = document.getElementById("mobile-menu");
        var menuIcon = document.getElementById("menu-icon");
        var closeIcon = document.getElementById("close-icon");
        menu.classList.toggle("hidden");
        menuIcon.classList.toggle("hidden");
        closeIcon.classList.toggle("hidden");
      });
    </script>

    <!-- Header -->
    <div class="px-4 md:px-10 lg:px-40 pt-32 pb-8 md:pt-44 md:pb-12">
      <div class="flex justify-center">
        <div class="w-full max-w-[960px]">
          <h1 data-animate class="fade-in-up text-3xl md:text-4xl font-black tracking-[-0.02em] text-[#0d1b12] dark:text-white">Products</h1>
          <p data-animate class="fade-in-up delay-1 text-gray-600 dark:text-gray-300 text-base mt-3">Fuwaliefが手がけるプロダクト</p>
        </div>
      </div>
    </div>

    <!-- Product List -->
    <div class="px-4 md:px-10 lg:px-40 pb-20 md:pb-28 flex-1">
      <div class="flex justify-center">
        <div class="w-full max-w-[960px]">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Irodori Card -->
            <a data-animate href="./irodori.html" class="scale-in delay-1 group flex flex-col gap-5 p-8 bg-white dark:bg-[#1e3a29]/50 rounded-2xl border border-[#e7f3eb] dark:border-[#2bee6c]/10 hover:border-primary dark:hover:border-primary hover:shadow-lg hover:shadow-primary/10 transition-all no-underline">
              <div class="flex items-center gap-4">
                <div class="flex items-center justify-center w-12 h-12 rounded-xl bg-primary/10">
                  <span class="material-symbols-outlined text-primary text-2xl">palette</span>
                </div>
                <div>
                  <h2 class="text-xl font-bold text-[#0d1b12] dark:text-white group-hover:text-primary transition-colors">Irodori</h2>
                  <div class="flex gap-2 mt-1">
                    <span class="px-2 py-0.5 rounded-full bg-primary/15 text-xs font-bold text-primary">Beta</span>
                    <span class="px-2 py-0.5 rounded-full bg-[#e7f3eb] dark:bg-[#1e3a29] text-xs font-medium text-[#0d1b12] dark:text-gray-300">Android</span>
                    <span class="px-2 py-0.5 rounded-full bg-[#e7f3eb] dark:bg-[#1e3a29] text-xs font-medium text-[#0d1b12] dark:text-gray-300">AI</span>
                  </div>
                </div>
              </div>
              <p class="text-sm text-gray-600 dark:text-gray-300 leading-relaxed">
                AIが彩る、あなただけの壁紙。テキストやテンプレートからAIがスマートフォン用の壁紙を自動生成するアプリです。
              </p>
              <span class="text-sm font-medium text-primary group-hover:translate-x-1 transition-transform inline-flex items-center gap-1">
                詳しく見る
                <span class="material-symbols-outlined text-lg">arrow_forward</span>
              </span>
            </a>

          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-background-light dark:bg-background-dark border-t border-[#e7f3eb] dark:border-[#1e3a29] py-12 mt-auto">
      <div class="px-4 md:px-10 lg:px-40 flex justify-center">
        <div data-animate class="fade-in flex flex-col items-center gap-6 text-center max-w-[960px] w-full">
          <a href="./" class="flex items-center">
            <img src="assets/full-logo.png" alt="Fuwalief" class="h-7" />
          </a>
          <div class="flex gap-6 text-sm text-gray-600 dark:text-gray-400">
            <a class="hover:text-primary transition-colors" href="./privacy.html">プライバシーポリシー</a>
            <a class="hover:text-primary transition-colors" href="./terms.html">利用規約</a>
            <a class="hover:text-primary transition-colors" href="./#contact">お問い合わせ</a>
          </div>
          <p class="text-xs text-gray-400 dark:text-gray-600">
            &copy; 2025 Fuwalief Co., Ltd.（法人登記準備中） All rights reserved.
          </p>
        </div>
      </div>
    </footer>

  </div>
  <script>
    var observer = new IntersectionObserver(function(entries) {
      entries.forEach(function(e) { if (e.isIntersecting) { e.target.classList.add('is-visible'); observer.unobserve(e.target); } });
    }, { threshold: 0.15 });
    document.querySelectorAll('[data-animate]').forEach(function(el) { observer.observe(el); });
  </script>
</body>
</html>
